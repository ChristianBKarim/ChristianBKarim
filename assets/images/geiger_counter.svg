<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="24" height="24">
  <!-- Main body (yellow walkie-talkie shape) -->
  <rect x="25" y="15" width="50" height="70" rx="8" ry="8" fill="#FFD700" stroke="#E6C200" stroke-width="2"/>
  
  <!-- Screen/display -->
  <rect x="30" y="22" width="40" height="20" rx="3" ry="3" fill="#1a1a1a" stroke="#333" stroke-width="1"/>
  
  <!-- Screen text/readout -->
  <text x="50" y="33" font-family="monospace" font-size="8" fill="#00ff00" text-anchor="middle">0.05</text>
  <text x="50" y="40" font-family="monospace" font-size="6" fill="#00ff00" text-anchor="middle">Î¼Sv/h</text>
  
  <!-- Speaker grille -->
  <g fill="#B8860B">
    <line x1="32" y1="48" x2="68" y2="48" stroke="#B8860B" stroke-width="1"/>
    <line x1="32" y1="51" x2="68" y2="51" stroke="#B8860B" stroke-width="1"/>
    <line x1="32" y1="54" x2="68" y2="54" stroke="#B8860B" stroke-width="1"/>
    <line x1="32" y1="57" x2="68" y2="57" stroke="#B8860B" stroke-width="1"/>
  </g>
  
  <!-- Control buttons -->
  <circle cx="40" cy="65" r="4" fill="#E6C200" stroke="#B8860B" stroke-width="1"/>
  <circle cx="60" cy="65" r="4" fill="#E6C200" stroke="#B8860B" stroke-width="1"/>
  
  <!-- Button labels -->
  <text x="40" y="67" font-family="sans-serif" font-size="5" fill="#8B4513" text-anchor="middle">PWR</text>
  <text x="60" y="67" font-family="sans-serif" font-size="5" fill="#8B4513" text-anchor="middle">MODE</text>
  
  <!-- Antenna -->
  <rect x="47" y="8" width="6" height="12" rx="3" ry="3" fill="#C0C0C0" stroke="#999" stroke-width="1"/>
  
  <!-- Radiation detection indicator -->
  <circle cx="50" cy="75" r="3" fill="#ff4444" opacity="0.8">
    <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Small radiation symbol -->
  <g transform="translate(50, 75) scale(0.8)" fill="#ff4444">
    <circle cx="0" cy="0" r="1" fill="#ff4444"/>
    <path d="M0,-3 L-2.6,1.5 L2.6,1.5 Z" fill="none" stroke="#ff4444" stroke-width="0.5"/>
  </g>
</svg>